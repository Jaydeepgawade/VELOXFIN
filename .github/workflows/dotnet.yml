name: .NET Core CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x # Using .NET 8 as a standard, can be adjusted to 9 if needed

    - name: Restore dependencies
      run: dotnet restore VeloxFin/VeloxFin.slnx

    - name: Build
      run: dotnet build VeloxFin/VeloxFin.slnx --no-restore

    - name: Test
      run: dotnet test VeloxFin/VeloxFin.slnx --no-build --verbosity normal
